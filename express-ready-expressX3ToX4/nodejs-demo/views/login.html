<% include header.html %>
<div class="page-header">
  <h1>
    <%= title %>
    <small>
      Welcome to
      <%= title %></small>
  </h1>
</div>
<div class="jumbotron">
  <form class="form-horizontal" method="post">
  <%- message %>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">user</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" name="username" placeholder="user" value="admin"></div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" value="admin"></div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox">Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
  </form>
</div>
<% include footer.html %>
