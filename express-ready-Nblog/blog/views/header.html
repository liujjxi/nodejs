<!DOCTYPE html>
<html>

<head>
  <title>
    <%= title %>
  </title>
  <link rel='stylesheet' href='/stylesheets/bootstrap.min.css' />
  <link rel='stylesheet' href='/stylesheets/style.css' />
</head>

<body>
  <header>
    <h1><%= title%></h1>
  </header>
  <nav>
    <span <% if (title=='主页') {%> class="active" <%}%>><a href="/" title="主页">home</a></span>
    <span><a title="存档" href="/archive">archive</a></span>
    <span><a title="标签" href="/tags">tags</a></span>
    <span><a title="友情链接" href="/links">links</a></span>
    <% if (user){ %>
    <span <% if (title=='上传') {%> class="active" <%}%>><a href="/upload" title="上传">upload</a></span>
    <span <% if (title=='发表') {%> class="active" <%}%>><a href="/post" title="发表">post</a></span>
    <span><a href="/logout" title="登出">logout</a></span>
    <% }else{ %>
    <span <% if (title=='登录') {%> class="active" <%}%>><a href="/login" title="登录">login</a></span>
    <span <% if (title=='注册') {%> class="active" <%}%>><a href="/reg" title="注册">register</a></span>
    <% } %>
    <span><form action="/search" method="GET"><input type="text" name="keyword" placeholder="SEARCH" class="search" /></form></span>
  </nav>
  <article>
    <% if (success) { %>
      <div><%= success %></div>
    <% } %>
    <% if (error) { %>
      <div><%= error %> </div>
    <% } %>
