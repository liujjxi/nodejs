<%- include header.html %>
  <div class="well">
    <form method="post">
      <div class="form-group">
        <label for="name">用户名：</label>
        <input type="text" id="name" class="form-control" name="name" placeholder="请输入用户名">
      </div>
      <div class="form-group">
        <label for="password">密码：</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码">
      </div>
      <div class="form-group">
        <label for="password2">确认密码：</label>
        <input type="password" id="password2" name="password2" class="form-control" placeholder="请输确认密码">
      </div>
      <div class="form-group">
        <label for="email">邮箱：</label>
        <input type="email" id="email" class="form-control" name="email" placeholder="请输入邮箱">
      </div>
      <input type="submit" class="btn btn-primary" value="登录" />
    </form>
  </div>

<%- include footer.html %>
